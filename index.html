      :root {
        --primary-color: #6195ed;
        --primary-light: rgba(97, 149, 237, 0.3);
        --primary-dark: #4875c8;
        --secondary-color: #888;
        --success-color: #00b894;
        --danger-color: #ff5252;
        --warning-color: #fdcb6e;
        --info-color: #17a2b8;
        --light-color: #f8f9fa;
        --dark-color: #343a40;

        --body-bg: #121214;
        --card-bg: rgba(30, 30, 40, 0.6);
        --input-bg: rgba(45, 45, 55, 0.8);
        --border-color: rgba(255, 255, 255, 0.2);
        --text-primary: #ffffff;
        --text-secondary: rgba(255, 255, 255, 0.85);
        --text-muted: rgba(255, 255, 255, 0.65);
        --transition-fast: 0.2s ease;
        --transition-normal: 0.3s ease;
        --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.2);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.3);
        --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.4);
        --border-radius-sm: 0.2rem;
        --border-radius-md: 0.25rem;
        --border-radius-lg: 0.3rem;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        font-family: "Cairo", "Tajawal", sans-serif;
        direction: rtl;
        text-align: right;
        font-size: 16px;
        line-height: 1.7;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: var(--body-bg);
        color: var(--text-primary);
        -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
      }

      .app {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        justify-content: flex-start;
        padding: 15px;
        background-color: var(--body-bg);
        color: var(--text-primary);
        transition: background var(--transition-normal),
          color var(--transition-normal);
        position: relative;
      }

      .app::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect fill="rgba(255,255,255,0.03)" width="50" height="50" x="0" y="0"/><rect fill="rgba(255,255,255,0.03)" width="50" height="50" x="50" y="50"/></svg>');
        background-size: 60px 60px;
        opacity: 0.5;
        pointer-events: none;
        z-index: 0;
      }

      .container {
        position: relative;
        z-index: 1;
        max-width: 1200px;
        margin: 0 auto;
        width: 100%;
        padding: 0 10px;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 1px solid var(--border-color);
      }

      .title {
        font-size: 2rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.1rem;
        color: var(--text-primary);
        text-shadow: 0 0 15px rgba(97, 149, 237, 0.5);
        background: linear-gradient(to left, var(--primary-color), #ffffff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .search-box.input-group {
        margin-bottom: 20px;
      }

      .search-box .form-control {
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius-md);
        padding: 0.6rem 0.75rem;
        font-size: 0.9rem;
        color: var(--text-primary);
        background-color: var(--input-bg);
        box-shadow: var(--shadow-sm);
      }

      .search-box .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem var(--primary-light);
        outline: 0;
      }

      .search-box .form-control::placeholder {
        color: rgba(255, 255, 255, 0.4);
      }

      .department-card.status-box {
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius-md);
        padding: 1rem;
        text-align: center;
        transition: transform var(--transition-normal),
          box-shadow var(--transition-normal);
        cursor: pointer;
        box-shadow: var(--shadow-sm);
        margin-bottom: 10px;
      }

      .department-card.status-box:hover {
        transform: translateY(-3px);
        box-shadow: var(--shadow-md);
        border-color: var(--primary-light);
      }

      .department-card h5 {
        color: var(--text-primary);
        font-weight: 600;
        margin-bottom: 0.4rem;
        font-size: 1.1rem;
      }

      .department-card small {
        color: var(--text-secondary);
        font-size: 0.85rem;
      }

      .professor-card.status-box {
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius-md);
        padding: 1rem;
        margin-bottom: 10px;
        transition: transform var(--transition-fast),
          box-shadow var(--transition-fast);
        box-shadow: var(--shadow-sm);
      }

      .professor-card.status-box:hover {
        transform: scale(1.01);
        box-shadow: var(--shadow-md);
        border-color: var(--primary-light);
      }

      .professor-card .status-title {
        font-size: 1rem;
        font-weight: 500;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
      }

      .email-badge {
        background-color: var(--primary-color);
        color: white;
        border-radius: var(--border-radius-sm);
        padding: 0.25rem 0.5rem;
        font-size: 0.75rem;
        cursor: pointer;
        margin-inline-start: 0.5rem;
        transition: background-color 0.3s ease;
        user-select: text;
      }

      .email-badge:hover {
        background-color: var(--primary-dark);
      }

      .email-badge.copied {
        background-color: var(--success-color);
      }

      .text-muted {
        color: var(--secondary-color) !important;
        font-size: 0.85rem;
      }

      #copyNotification {
        position: fixed;
        bottom: 20px;
        left: 20px;
        right: 20px;
        text-align: center;
        background-color: var(--success-color);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: var(--border-radius-sm);
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
        z-index: 1000;
        margin: 0 auto;
      }

      #copyNotification.show {
        opacity: 1;
        visibility: visible;
      }

      #copyNotification.error {
        /* Class for error notification */
        background-color: var(--danger-color);
      }

      .footer {
        text-align: center;
        margin-top: 2rem;
        padding-top: 1rem;
        font-size: 0.8rem;
        color: var(--text-muted);
        border-top: 1px solid var(--border-color);
      }

      @media (max-width: 768px) {
        .title {
          font-size: 1.8rem;
        }
        .header {
          margin-bottom: 15px;
          padding-bottom: 10px;
        }
        .search-box.input-group {
          margin-bottom: 15px;
        }
        .department-card.status-box,
        .professor-card.status-box {
          padding: 0.8rem;
        }
      }

      @media (max-width: 576px) {
        .title {
          font-size: 1.6rem;
        }
        .app {
          padding: 10px;
        }
        .container {
          padding: 0 5px;
        }
      }

      button:focus,
      .form-control:focus {
        outline: 0;
        box-shadow: 0 0 0 0.2rem var(--primary-light);
        border-color: var(--primary-color);
      }
    </style>

      function searchProfessors() {
        const searchTerm = document
          .getElementById("searchInput")
          .value.toLowerCase();
        const filtered = professors.filter(
          (prof) =>
            prof.name.toLowerCase().includes(searchTerm) ||
            prof.email.toLowerCase().includes(searchTerm)
        );
        displayProfessors(filtered);
      }

      function filterByDepartment(dept) {
        const filtered = professors.filter((prof) => prof.department === dept);
        displayProfessors(filtered);
      }

      function copyToClipboard(email, badgeElement) {
        navigator.clipboard
          .writeText(email)
          .then(() => {
            badgeElement.classList.add("copied");
            showNotification();
            setTimeout(() => {
              badgeElement.classList.remove("copied");
            }, 1500);
          })
          .catch((err) => {
            console.error("فشل نسخ البريد الإلكتروني: ", err);
            showNotification("فشل نسخ البريد الإلكتروني", true);
          });
      }

      function displayProfessors(professorsList) {
        const container = document.getElementById("professorsList");
        container.innerHTML = "";

        if (professorsList.length === 0) {
          container.innerHTML =
            '<div class="col-12 text-center"><p>لا يوجد نتائج بحث.</p></div>';
          return;
        }

        professorsList.forEach((prof) => {
          container.innerHTML += `
                    <div class="col-md-4 col-sm-6">
                        <div class="professor-card status-box">
                            <h6 class="status-title mb-2">${prof.name}</h6>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="badge email-badge" role="button" tabindex="0" ontouchend="copyToClipboard('${prof.email}', this)" onclick="copyToClipboard('${prof.email}', this)">${prof.email}</span>
                                <small class="text-muted">${prof.department}</small>
                            </div>
                        </div>
                    </div>
                `;
        });
      }

      let notificationTimeout;
      function showNotification(message = "تم النسخ", isError = false) {
        const notification = document.getElementById("copyNotification");
        notification.textContent = message;
        notification.className = isError ? "show error" : "show";

        clearTimeout(notificationTimeout);
        notificationTimeout = setTimeout(() => {
          notification.classList.remove("show");
          notification.classList.remove("error"); // Ensure error class is also removed
        }, 3000);
      }

      document
        .getElementById("searchInput")
        .addEventListener("input", searchProfessors);
      window.onload = () => displayProfessors(professors);
    </script>
